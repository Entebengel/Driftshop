<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Liverys</title>
    <link rel="stylesheet" href="warenkorb.css">
    <style>
        body {
            background: #eafaf1 url('images/hintergrund.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #222;
        }
        header {
            background: #222;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 32px;
        }
        nav {
            margin-top: 12px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 16px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .warenkorb {
            max-width: 1100px;
            margin: 0 auto;
            background: #fff;
            padding: 36px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(67,185,127,0.07);
            padding: 28px 0 18px 0;
            text-align: center;
            margin-bottom: 36px;
            box-shadow: 0 2px 8px rgba(27,60,46,0.08);
        }
        .warenkorb-list {
            list-style: none;
            padding: 0;
            margin: 0 0 18px 0;
            max-height: 300px;
            overflow-y: auto;
        }
        .warenkorb-list li {
            padding: 8px 0;
            border-bottom: 1px solid #e1e1e1;
        }
        .warenkorb-list li:last-child {
            border-bottom: none;
        }
        .warenkorb-leeren {
            background: #ff3b30;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 16px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        .warenkorb-leeren:hover {
            background: #e63946;
        }
        .artikel-liste {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 16px;
        }
        .artikel {
            background: #fff;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            transition: transform 0.2s;
        }
        .artikel:hover {
            transform: translateY(-4px);
        }
        .artikel img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 12px;
        }
        .beschreibung {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
        }
        .preis {
            font-size: 1.2em;
            color: #0078d4;
            margin-bottom: 12px;
            display: block;
        }
        .warenkorb-btn {
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .warenkorb-btn:hover {
            background: #005fa3;
        }
        .warenkorb-icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }
        main {
            max-width: 1100px;
            margin: 0 auto;
            background: #fff;
            padding: 36px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(67,185,127,0.07);
        }
    </style>
    <script type="module">
        import { liverys } from './data/liverys.js';
        window.addEventListener('DOMContentLoaded', () => {
            const ul = document.getElementById('livery-list');
            if (!ul) return;
            liverys.forEach(livery => {
                const li = document.createElement('li');
                li.textContent = `${livery.name} – ${livery.shortDesc}`;
                ul.appendChild(li);
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Driftshop</h1>
        <nav>
             <a href="index.html">Startseite</a>
            <a href="shop.html">Shop</a>            
            <a href="weare.html">We Are</a>
            <a href="kontakt.html">Kontakt</a>
        </nav>
    </header>
    <div class="warenkorb" id="warenkorb">
        <h2>Warenkorb</h2>
        <ul class="warenkorb-list" id="warenkorb-list"></ul>
        <div><strong>Gesamt: <span id="warenkorb-gesamt">0,00 €</span></strong></div>
        <button class="warenkorb-leeren" onclick="warenkorbLeeren()">Leeren</button>
    </div>
    <main>
        <h2>Liverys</h2>
        <ul id="livery-list"></ul>
        <div class="artikel-liste">
            <div class="artikel" data-name="Livery 1" data-preis="29.99">
                <img src="images/livery1.jpg" alt="Livery 1">
                <div class="beschreibung">Sportliches Streifen-Design für Coupés.</div>
                <span class="preis">29,99 €</span>
                <button class="warenkorb-btn" onclick="zumWarenkorb(this)">
                    <svg class="warenkorb-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <circle cx="9" cy="21" r="1"/>
                        <circle cx="20" cy="21" r="1"/>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                    </svg>
                    In den Warenkorb
                </button>
            </div>
            <div class="artikel" data-name="Livery 2" data-preis="34.99">
                <img src="images/livery2.jpg" alt="Livery 2">
                <div class="beschreibung">Klassisches Flammenmuster für Muscle Cars.</div>
                <span class="preis">34,99 €</span>
                <button class="warenkorb-btn" onclick="zumWarenkorb(this)">
                    <svg class="warenkorb-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <circle cx="9" cy="21" r="1"/>
                        <circle cx="20" cy="21" r="1"/>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                    </svg>
                    In den Warenkorb
                </button>
            </div>
            <div class="artikel" data-name="Livery 3" data-preis="27.49">
                <img src="images/livery3.jpg" alt="Livery 3">
                <div class="beschreibung">Modernes Camouflage für Offroad-Fahrzeuge.</div>
                <span class="preis">27,49 €</span>
                <button class="warenkorb-btn" onclick="zumWarenkorb(this)">
                    <svg class="warenkorb-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <circle cx="9" cy="21" r="1"/>
                        <circle cx="20" cy="21" r="1"/>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                    </svg>
                    In den Warenkorb
                </button>
            </div>
        </div>
    </main>
    <script src="warenkorb.js"></script>
</body>
</html>
