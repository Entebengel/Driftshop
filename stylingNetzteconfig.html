        main {

        .warenkorb-btn {

            font-weight: 700;
            box-shadow: 0 2px 8px rgba(67,185,127,0.10);
            transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
        }
        .warenkorb-btn:hover {
            background: linear-gradient(90deg, #1e7d4d 0%, #43b97f 100%);
            box-shadow: 0 4px 16px rgba(67,185,127,0.18);

        }
        .warenkorb-icon {
            width: 24px;

        @media (max-width: 900px) {

                margin: 0 auto;

            .artikel-liste {
                flex-direction: column;
                align-items: center;
            }
            header {
                border-radius: 0 0 18px 18px;
                padding: 20px 0 12px 0;

</style>

    <main>
        <h2>Netz-Paket-Konfigurator</h2>
        <div style="display:flex;gap:40px;align-items:flex-start;justify-content:center;">
            <form id="netz-konfigurator" style="max-width:600px;flex:1;margin:0 0 32px 0;padding:24px 18px;background:rgba(255,255,255,0.93);border-radius:16px;box-shadow:0 2px 12px rgba(67,185,127,0.10);">

            <div id="konfigurator-bildvorschau" style="min-width:260px;max-width:320px;width:100%;background:linear-gradient(90deg,#1b3c2e 0%,#43b97f 100%);border-radius:16px;box-shadow:0 2px 12px #43b97f;padding:18px 12px;text-align:center;">

                    <div id="race-farbe-label" style="margin-top:4px;font-size:1em;color:#fff;text-shadow:0 0 4px #1b3c2e;">Keine</div>
                </div>
                <div id="vorschau-drift" style="margin-bottom:22px;display:none;">
                    <img id="drift-bild" src="images/drift-netz.png" alt="Drift-Netz Vorschau" style="width:180px;height:90px;object-fit:cover;border-radius:12px;box-shadow:0 2px 12px #43b97f;background:#fff;">
                    <div id="drift-farbebalken" style="height:18px;width:180px;margin:8px auto 0 auto;border-radius:6px;"></div>
                    <div id="drift-farbe-label" style="margin-top:4px;font-size:1em;color:#fff;text-shadow:0 0 4px #1b3c2e;">Keine</div>
                </div>
                <div id="vorschau-oese" style="display:none;">
                    <img id="oese-bild" src="images/√∂se.png" alt="√ñse Vorschau" style="width:180px;height:90px;object-fit:cover;border-radius:12px;box-shadow:0 2px 12px #43b97f;background:#fff;">
                    <div id="oese-farbebalken" style="height:18px;width:180px;margin:8px auto 0 auto;border-radius:6px;"></div>
                    <div id="oese-farbe-label" style="margin-top:4px;font-size:1em;color:#fff;text-shadow:0 0 4px #1b3c2e;">Keine</div>

        <script>
            // Farben-Liste
            const farben = [
                "Keine", "Schwarz", "Wei√ü", "Rot", "Blau", "Gr√ºn", "Gelb", "Orange", "Pink", "Lila", "T√ºrkis", "Braun", "Silber", "Gold", "Hellgr√ºn", "Dunkelgr√ºn", "Beige", "Camouflage", "Carbon"
            ];
            const farbwerte = {
                "Schwarz": "#222",
                "Wei√ü": "#fff",
                "Rot": "#e81123",
                "Blau": "#0078d4",
                "Gr√ºn": "#43b97f",
                "Gelb": "#ffe066",
                "Orange": "#ff9800",
                "Pink": "#e91e63",
                "Lila": "#9c27b0",
                "T√ºrkis": "#00bcd4",
                "Braun": "#795548",
                "Silber": "#bdbdbd",
                "Gold": "#ffd700",
                "Hellgr√ºn": "#7be495",
                "Dunkelgr√ºn": "#1b3c2e",
                "Beige": "#f5f5dc",
                "Camouflage": "#78866b",
                "Carbon": "#444",
                "Keine": "transparent",
                "": "transparent"
            };
            // Bildzuordnung
            const raceBild = "images/netzthellgr√ºngelb.jpeg";
            const driftBild = "images/drift-netz.png";
            const oeseBild = "images/√∂se.png";

            const paketBeschreibungen = {
                "race": "Race-Netz und passende √ñse. Ideal f√ºr Wettbewerbsfahrzeuge.",
                "drift": "Drift-Netz und √ñse f√ºr maximale Kontrolle beim Driften.",
                "komplett": "Komplettpaket: Race-Netz, Drift-Netz und √ñse individuell konfigurierbar.",
                "VIP": "VIP-Paket: Exklusive Farben und Premium-Qualit√§t.",
                "PRO": "PRO-Paket: F√ºr ambitionierte Fahrer, robust und vielseitig.",
                "ROOKIE": "ROOKIE-Paket: Perfekt f√ºr Einsteiger, einfach und g√ºnstig.",
                "EASY": "EASY-Paket: Schnell montiert, unkompliziert und praktisch."
            };

            function farbenDropdown(id, label) {
                let html = `<div style="display:flex;align-items:flex-start;gap:18px;margin-bottom:10px;"><div><span style="font-weight:bold;">${label}:</span> <select id="${id}" style="margin-left:8px;">`;
                farben.forEach(f => html += `<option value="${f}">${f}</option>`);
                html += `</select></div><div id="${id}-beschreibung" style="min-width:120px;max-width:180px;font-size:0.97em;color:#1a2e22;background:rgba(255,255,255,0.85);border-radius:8px;padding:7px 10px;margin-top:0;"></div></div>`;
                return html;
            }

            const farbenBeschreibungen = {
                "Keine": "Keine Farbe ausgew√§hlt.",
                "Schwarz": "Klassisch, sportlich und immer passend.",
                "Wei√ü": "Modern, clean und auff√§llig.",
                "Rot": "Signalstark und rennsportlich.",
                "Blau": "Cool, technisch und elegant.",
                "Gr√ºn": "Nat√ºrlich, frisch und auff√§llig.",
                "Gelb": "Leuchtend und auff√§llig.",
                "Orange": "Knallig und individuell.",
                "Pink": "Mutig und einzigartig.",
                "Lila": "Extravagant und besonders.",
                "T√ºrkis": "Modern und frisch.",
                "Braun": "Erdig und dezent.",
                "Silber": "Edel und technisch.",
                "Gold": "Luxuri√∂s und exklusiv.",
                "Hellgr√ºn": "Frisch und auff√§llig.",
                "Dunkelgr√ºn": "Klassisch und dezent.",
                "Beige": "Unauff√§llig und edel.",
                "Camouflage": "Tarnmuster f√ºr Individualisten.",
                "Carbon": "Racing-Optik, technisch und edel."
            };

            function showPaketFarben() {
                const paket = document.getElementById('paket-auswahl').value;
                const beschrDiv = document.getElementById('paket-beschreibung');
                beschrDiv.textContent = paketBeschreibungen[paket] || "";
                const container = document.getElementById('paket-farben-container');
                container.innerHTML = '';
                // Vorschau ausblenden
                document.getElementById('vorschau-race').style.display = 'none';
                document.getElementById('vorschau-drift').style.display = 'none';
                document.getElementById('vorschau-oese').style.display = 'none';

                if (paket === "race") {
                    container.innerHTML = farbenDropdown("race-farbe", "Race-Netz-Farbe");
                    document.getElementById('vorschau-race').style.display = '';
                } else if (paket === "drift") {
                    container.innerHTML = farbenDropdown("drift-farbe", "Drift-Netz-Farbe");
                    document.getElementById('vorschau-drift').style.display = '';
                } else if (paket === "komplett") {
                    container.innerHTML =
                        farbenDropdown("race-farbe", "Race-Netz-Farbe") +
                        farbenDropdown("drift-farbe", "Drift-Netz-Farbe") +
                        farbenDropdown("oese-farbe", "√ñsen-Farbe");
                    document.getElementById('vorschau-race').style.display = '';
                    document.getElementById('vorschau-drift').style.display = '';
                    document.getElementById('vorschau-oese').style.display = '';
                } else if (["VIP", "PRO", "ROOKIE", "EASY"].includes(paket)) {
                    container.innerHTML = farbenDropdown("paket-farbe", "Farbe");
                    document.getElementById('vorschau-race').style.display = '';
                }
                updateVorschau();
                // Event-Listener f√ºr neue Dropdowns + Beschreibung
                ["race-farbe", "drift-farbe", "oese-farbe", "paket-farbe"].forEach(id => {
                    const el = document.getElementById(id);
                    if (el) {
                        el.addEventListener('change', updateVorschau);
                        el.addEventListener('change', function() {
                            const beschr = document.getElementById(id + "-beschreibung");
                            beschr.textContent = farbenBeschreibungen[el.value] || "";
                        });
                        // Initial setzen
                        const beschr = document.getElementById(id + "-beschreibung");
                        if (beschr) beschr.textContent = farbenBeschreibungen[el.value] || "";
                    }
                });
            }

            function updateVorschau() {
                const paket = document.getElementById('paket-auswahl').value;
                // Race
                let raceFarbe = "";
                let driftFarbe = "";
                let oeseFarbe = "";
                let paketFarbe = "";
                if (paket === "race") {
                    raceFarbe = document.getElementById('race-farbe')?.value || "Keine";
                    document.getElementById('race-bild').src = raceBild;
                    document.getElementById('race-farbebalken').style.background = farbwerte[raceFarbe] || "transparent";
                    document.getElementById('race-farbe-label').textContent = raceFarbe;
                    document.getElementById('vorschau-race').style.display = '';
                    document.getElementById('vorschau-drift').style.display = 'none';
                    document.getElementById('vorschau-oese').style.display = 'none';
                } else if (paket === "drift") {
                    driftFarbe = document.getElementById('drift-farbe')?.value || "Keine";
                    document.getElementById('drift-bild').src = driftBild;
                    document.getElementById('drift-farbebalken').style.background = farbwerte[driftFarbe] || "transparent";
                    document.getElementById('drift-farbe-label').textContent = driftFarbe;
                    document.getElementById('vorschau-race').style.display = 'none';
                    document.getElementById('vorschau-drift').style.display = '';
                    document.getElementById('vorschau-oese').style.display = 'none';
                } else if (paket === "komplett") {
                    raceFarbe = document.getElementById('race-farbe')?.value || "Keine";
                    driftFarbe = document.getElementById('drift-farbe')?.value || "Keine";
                    oeseFarbe = document.getElementById('oese-farbe')?.value || "Keine";
                    document.getElementById('race-bild').src = raceBild;
                    document.getElementById('race-farbebalken').style.background = farbwerte[raceFarbe] || "transparent";
                    document.getElementById('race-farbe-label').textContent = raceFarbe;
                    document.getElementById('drift-bild').src = driftBild;
                    document.getElementById('drift-farbebalken').style.background = farbwerte[driftFarbe] || "transparent";
                    document.getElementById('drift-farbe-label').textContent = driftFarbe;
                    document.getElementById('oese-bild').src = oeseBild;
                    document.getElementById('oese-farbebalken').style.background = farbwerte[oeseFarbe] || "transparent";
                    document.getElementById('oese-farbe-label').textContent = oeseFarbe;
                    document.getElementById('vorschau-race').style.display = '';
                    document.getElementById('vorschau-drift').style.display = '';
                    document.getElementById('vorschau-oese').style.display = '';
                } else if (["VIP", "PRO", "ROOKIE", "EASY"].includes(paket)) {
                    paketFarbe = document.getElementById('paket-farbe')?.value || "Keine";
                    document.getElementById('race-bild').src = raceBild;
                    document.getElementById('race-farbebalken').style.background = farbwerte[paketFarbe] || "transparent";
                    document.getElementById('race-farbe-label').textContent = paketFarbe;
                    document.getElementById('vorschau-race').style.display = '';
                    document.getElementById('vorschau-drift').style.display = 'none';
                    document.getElementById('vorschau-oese').style.display = 'none';
                } else {
                    document.getElementById('vorschau-race').style.display = 'none';
                    document.getElementById('vorschau-drift').style.display = 'none';
                    document.getElementById('vorschau-oese').style.display = 'none';
                }
            }

            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById('paket-auswahl').addEventListener('change', showPaketFarben);
                // Initial
                showPaketFarben();

                document.getElementById('konfigurator-ausgabe').onclick = function() {
                    const paket = document.getElementById('paket-auswahl').value;
                    let result = '';
                    if (paket === "race") {
                        result = `Race-Netz: ${document.getElementById('race-farbe')?.value || "Keine"}`;
                    } else if (paket === "drift") {
                        result = `Drift-Netz: ${document.getElementById('drift-farbe')?.value || "Keine"}`;
                    } else if (paket === "komplett") {
                        result = `Race-Netz: ${document.getElementById('race-farbe')?.value || "Keine"}, Drift-Netz: ${document.getElementById('drift-farbe')?.value || "Keine"}, √ñse: ${document.getElementById('oese-farbe')?.value || "Keine"}`;
                    } else if (["VIP", "PRO", "ROOKIE", "EASY"].includes(paket)) {
                        result = `${paket}: ${document.getElementById('paket-farbe')?.value || "Keine"}`;
                    }
                    document.getElementById('konfigurator-result').textContent = result;
                };
            });
        </script>
        <div id="livery-list" class="artikel-liste"></div>
    </main>
    <script src="warenkorb.js"></script>
