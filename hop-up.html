<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>HOP-UP</title>
    <link rel="stylesheet" href="warenkorb.css">
    <style>
        body {
            background: #eafaf1 url('images/hintergrund.png') repeat;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #222;
        }
        header {
            background: #fff;
            padding: 28px 0 18px 0;
            text-align: center;
            margin-bottom: 36px;
            box-shadow: 0 2px 8px rgba(27,60,46,0.08);
        }
        nav {
            margin-top: 14px;
        }
        nav a {
            color: #7be495;
            text-decoration: none;
            margin: 0 18px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #43b97f;
            text-decoration: underline;
        }
        main {
            max-width: 1100px;
            margin: 0 auto;
            background: #fff;
            padding: 36px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(67,185,127,0.07);
        }
        .warenkorb {
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            margin-bottom: 36px;
        }
        .warenkorb-list {
            list-style: none;
            padding: 0;
            margin: 0 0 18px 0;
        }
        .warenkorb-list li {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        .warenkorb-list li:last-child {
            border-bottom: none;
        }
        .warenkorb-gesamt {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .warenkorb-leeren {
            background: #ff6b6b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .warenkorb-leeren:hover {
            background: #ff4d4d;
        }
        .artikel-liste {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 24px;
        }
        .artikel {
            background: #fff;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }
        .artikel img {
            max-width: 100%;
            border-radius: 4px;
            margin-bottom: 12px;
        }
        .beschreibung {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 12px;
        }
        .preis {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 16px;
            display: block;
        }
        .warenkorb-btn {
            background: #7be495;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .warenkorb-btn:hover {
            background: #43b97f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Driftshop</h1>
        <nav>
            <a href="index.html">Startseite</a>
            <a href="shop.html">Shop</a>            
            <a href="weare.html">We Are</a>
            <a href="kontakt.html">Kontakt</a>
        </nav>
    </header>
    <div class="warenkorb" id="warenkorb">
        <h2>Warenkorb</h2>
        <ul class="warenkorb-list" id="warenkorb-list"></ul>
        <div><strong>Gesamt: <span id="warenkorb-gesamt">0,00 €</span></strong></div>
        <button class="warenkorb-leeren" onclick="warenkorbLeeren()">Leeren</button>
    </div>
    <main>
        <h2>HOP-UP</h2>
        <div class="artikel-liste">
            <div class="artikel" data-name="Livery 1" data-preis="29.99">
                <img src="images/livery1.jpg" alt="Livery 1">
                <div class="beschreibung">Sportliches Streifen-Design für Coupés.</div>
                <span class="preis">29,99 €</span>
                <button class="warenkorb-btn" onclick="zumWarenkorb(this)">
                    <svg class="warenkorb-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <circle cx="9" cy="21" r="1"/>
                        <circle cx="20" cy="21" r="1"/>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                    </svg>
                    In den Warenkorb
                </button>
            </div>
            <div class="artikel" data-name="Livery 2" data-preis="34.99">
                <img src="images/livery2.jpg" alt="Livery 2">
                <div class="beschreibung">Klassisches Flammenmuster für Muscle Cars.</div>
                <span class="preis">34,99 €</span>
                <button class="warenkorb-btn" onclick="zumWarenkorb(this)">
                    <svg class="warenkorb-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <circle cx="9" cy="21" r="1"/>
                        <circle cx="20" cy="21" r="1"/>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                    </svg>
                    In den Warenkorb
                </button>
            </div>
            <div class="artikel" data-name="Livery 3" data-preis="27.49">
                <img src="images/livery3.jpg" alt="Livery 3">
                <div class="beschreibung">Modernes Camouflage für Offroad-Fahrzeuge.</div>
                <span class="preis">27,49 €</span>
                <button class="warenkorb-btn" onclick="zumWarenkorb(this)">
                    <svg class="warenkorb-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <circle cx="9" cy="21" r="1"/>
                        <circle cx="20" cy="21" r="1"/>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                    </svg>
                    In den Warenkorb
                </button>
            </div>
        </div>
    </main>
    <script src="warenkorb.js"></script>
</body>
</html>
