<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>KAROSSERIE</title>
    <style>
        .artikel-liste {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
        }
        .artikel {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            width: 220px;
            box-sizing: border-box;
            text-align: center;
        }
        .artikel img {
            width: 180px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }
        .artikel .beschreibung {
            margin: 12px 0 8px 0;
            font-size: 1em;
        }
        .artikel .preis {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }
        .warenkorb-btn {
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .warenkorb-btn:hover {
            background: #005fa3;
        }
        .warenkorb-icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>KAROSSERIE</h1>
    <div class="artikel-liste">
        <div class="artikel">
            <img src="images/livery1.jpg" alt="Livery 1">
            <div class="beschreibung">Sportliches Streifen-Design für Coupés.</div>
            <span class="preis">29,99 €</span>
            <button class="warenkorb-btn">
                <svg class="warenkorb-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <circle cx="9" cy="21" r="1"/>
                    <circle cx="20" cy="21" r="1"/>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                </svg>
                In den Warenkorb
            </button>
        </div>
        <div class="artikel">
            <img src="images/livery2.jpg" alt="Livery 2">
            <div class="beschreibung">Klassisches Flammenmuster für Muscle Cars.</div>
            <span class="preis">34,99 €</span>
            <button class="warenkorb-btn">
                <svg class="warenkorb-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <circle cx="9" cy="21" r="1"/>
                    <circle cx="20" cy="21" r="1"/>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                </svg>
                In den Warenkorb
            </button>
        </div>
        <div class="artikel">
            <img src="images/livery3.jpg" alt="Livery 3">
            <div class="beschreibung">Modernes Camouflage für Offroad-Fahrzeuge.</div>
            <span class="preis">27,49 €</span>
            <button class="warenkorb-btn">
                <svg class="warenkorb-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <circle cx="9" cy="21" r="1"/>
                    <circle cx="20" cy="21" r="1"/>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                </svg>
                In den Warenkorb
            </button>
        </div>
    </div>
</body>
</html>
