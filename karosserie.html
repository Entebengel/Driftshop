<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>KAROSSERIE</title>
    <style>
        .artikel-liste {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
        }
        .artikel {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            width: 220px;
            box-sizing: border-box;
            text-align: center;
        }
        .artikel img {
            width: 180px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }
        .artikel .beschreibung {
            margin: 12px 0 8px 0;
            font-size: 1em;
        }
        .artikel .preis {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }
        .warenkorb-btn {
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .warenkorb-btn:hover {
            background: #005fa3;
        }
        .warenkorb-icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }
        .warenkorb {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            min-width: 220px;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .warenkorb h2 {
            margin-top: 0;
        }
        .warenkorb-list {
            list-style: none;
            padding: 0;
            margin: 0 0 12px 0;
        }
        .warenkorb-list li {
            margin-bottom: 8px;
        }
        .warenkorb-leeren {
            background: #e81123;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 6px 10px;
            cursor: pointer;
        }
        .warenkorb-leeren:hover {
            background: #b50d1b;
        }
    </style>
</head>
<body>
    <div class="warenkorb" id="warenkorb">
        <h2>Warenkorb</h2>
        <ul class="warenkorb-list" id="warenkorb-list"></ul>
        <div><strong>Gesamt: <span id="warenkorb-gesamt">0,00 €</span></strong></div>
        <button class="warenkorb-leeren" onclick="warenkorbLeeren()">Leeren</button>
    </div>
    <h1>KAROSSERIE</h1>
    <div class="artikel-liste">
        <div class="artikel" data-name="Livery 1" data-preis="29.99">
            <img src="images/livery1.jpg" alt="Livery 1">
            <div class="beschreibung">Sportliches Streifen-Design für Coupés.</div>
            <span class="preis">29,99 €</span>
            <button class="warenkorb-btn" onclick="zumWarenkorb(this)">
                <svg class="warenkorb-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <circle cx="9" cy="21" r="1"/>
                    <circle cx="20" cy="21" r="1"/>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                </svg>
                In den Warenkorb
            </button>
        </div>
        <div class="artikel" data-name="Livery 2" data-preis="34.99">
            <img src="images/livery2.jpg" alt="Livery 2">
            <div class="beschreibung">Klassisches Flammenmuster für Muscle Cars.</div>
            <span class="preis">34,99 €</span>
            <button class="warenkorb-btn" onclick="zumWarenkorb(this)">
                <svg class="warenkorb-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <circle cx="9" cy="21" r="1"/>
                    <circle cx="20" cy="21" r="1"/>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                </svg>
                In den Warenkorb
            </button>
        </div>
        <div class="artikel" data-name="Livery 3" data-preis="27.49">
            <img src="images/livery3.jpg" alt="Livery 3">
            <div class="beschreibung">Modernes Camouflage für Offroad-Fahrzeuge.</div>
            <span class="preis">27,49 €</span>
            <button class="warenkorb-btn" onclick="zumWarenkorb(this)">
                <svg class="warenkorb-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <circle cx="9" cy="21" r="1"/>
                    <circle cx="20" cy="21" r="1"/>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                </svg>
                In den Warenkorb
            </button>
        </div>
    </div>
    <script>
        let warenkorb = [];

        function zumWarenkorb(btn) {
            const artikel = btn.closest('.artikel');
            const name = artikel.getAttribute('data-name');
            const preis = parseFloat(artikel.getAttribute('data-preis'));
            const vorhandener = warenkorb.find(a => a.name === name);
            if (vorhandener) {
                vorhandener.menge += 1;
            } else {
                warenkorb.push({ name, preis, menge: 1 });
            }
            warenkorbAnzeigen();
        }

        function warenkorbAnzeigen() {
            const list = document.getElementById('warenkorb-list');
            list.innerHTML = '';
            let gesamt = 0;
            warenkorb.forEach(artikel => {
                const li = document.createElement('li');
                li.textContent = `${artikel.name} x${artikel.menge} - ${(artikel.preis * artikel.menge).toFixed(2)} €`;
                list.appendChild(li);
                gesamt += artikel.preis * artikel.menge;
            });
            document.getElementById('warenkorb-gesamt').textContent = gesamt.toFixed(2) + ' €';
        }

        function warenkorbLeeren() {
            warenkorb = [];
            warenkorbAnzeigen();
        }

        warenkorbAnzeigen();
    </script>
</body>
</html>
