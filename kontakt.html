<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Driftshop - Kontakt</title>
    <link rel="stylesheet" href="warenkorb.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: none;
        }
        header {
            display: flex;
            align-items: center;
            gap: 18px;
            background: linear-gradient(90deg, #1b3c2e 0%, #43b97f 100%);
            color: #fff;
            padding: 32px 0 20px 0;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 4px 24px rgba(30,125,77,0.10);
            border-bottom-left-radius: 32px;
            border-bottom-right-radius: 32px;
        }
        .driftshop-logo {
            height: 56px;
            width: auto;
            margin-left: 24px;
            margin-right: 24px;
        }
        .header-center {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header-center h1 {
            margin: 0;
            font-size: 2.8rem;
            letter-spacing: 2px;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            font-weight: 800;
            color: #222;
            background: none;
            border: none;
            box-shadow: none;
            border-radius: 0;
            padding: 0;
            display: inline-block;
            transition: none;
            position: static;
        }
        nav {
            margin-top: 18px;
        }
        nav a {
            background: linear-gradient(135deg, #7be495 0%, #43b97f 100%);
            border-radius: 8px;
            padding: 8px 18px;
            margin: 0 8px;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(67,185,127,0.10);
            text-decoration: none;
            border: 2px solid #43b97f;
            color: #1b3c2e !important;
            font-weight: bold;
            display: inline-block;
        }
        nav a:hover,
        nav a:focus {
            background: linear-gradient(135deg, #43b97f 0%, #7be495 100%);
            box-shadow: 0 4px 24px rgba(67,185,127,0.18);
            color: #fff !important;
            -webkit-text-fill-color: #fff;
        }
        @media (max-width: 900px) {
            header {
                border-radius: 0 0 18px 18px;
                padding: 20px 0 12px 0;
            }
        }
        .kontakt-formular {
            max-width: 500px;
            margin: 32px auto 0 auto;
            background: #f6fff9;
            border-radius: 10px;
            padding: 28px 24px;
            border: 1.5px solid #7be495;
            box-shadow: 0 2px 8px rgba(67,185,127,0.08);
        }
        .kontakt-formular label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .kontakt-formular input,
        .kontakt-formular textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1.5px solid #43b97f;
            border-radius: 6px;
            font-size: 1em;
            background: #fff;
        }
        .kontakt-formular button {
            background: linear-gradient(90deg, #43b97f 0%, #7be495 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 18px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .kontakt-formular button:hover {
            background: linear-gradient(90deg, #2e8c5e 0%, #43b97f 100%);
        }
    </style>
</head>
<body>
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="videos/20241125_AmazingHardHamburgerNomNom-EQw9sjMD4z_3h_Nh_source.mp4" type="video/mp4">
        Ihr Browser unterstützt kein Hintergrundvideo.
    </video>
    <header>
        <img src="images/logo.jpg" alt="Driftshop Logo" class="driftshop-logo">
        <div class="header-center">
            <h1>Driftshop</h1>
            <nav>
                <a href="index.html">Startseite</a>
                <a href="shop.html">Shop</a>            
                <a href="weare.html">We Are</a>
                <a href="kontakt.html">Kontakt</a>
            </nav>
        </div>
    </header>
    <div class="warenkorb" id="warenkorb">
        <h2>Warenkorb</h2>
        <ul class="warenkorb-list" id="warenkorb-list"></ul>
        <div><strong>Gesamt: <span id="warenkorb-gesamt">0,00 €</span></strong></div>
        <button class="warenkorb-leeren" onclick="warenkorbLeeren()">Leeren</button>
    </div>
    <main>
        <h2>Kontakt</h2>
        <form class="kontakt-formular">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" required>
            <label for="nachricht">Nachricht</label>
            <textarea id="nachricht" name="nachricht" rows="5" required></textarea>
            <button type="submit">Absenden</button>
        </form>
    </main>
    <script src="warenkorb.js"></script>
</body>
</html>
