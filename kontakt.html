<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontakt – DriftGarage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>DriftGarage</h1>
    <nav>
      <a href="index.html">Start</a>
      <a href="shop.html">Shop</a>
      <a href="kontakt.html">Kontakt</a>
    </nav>
  </header>

  <main>
    <section id="kontakt">
      <h2>Kontaktiere uns</h2>
      <p>Fragen? Interesse an einem Drift-Event oder Merchandise? Schreib uns!</p>

      <div class="contact-info">
        <p><strong>Max Mustermann</strong></p>
        <p>E-Mail: <a href="mailto:max@driftgarage.de">max@driftgarage.de</a></p>
        <p>Telefon: <a href="tel:+491234567890">+49 123 456 7890</a></p>
      </div>

      <form class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Dein Name" required />

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" placeholder="dein@email.de" required />

        <label for="message">Nachricht:</label>
        <textarea id="message" name="message" placeholder="Schreibe uns etwas..." required></textarea>

        <button type="submit">Senden</button>
      </form>

      <div class="map-placeholder">
        <p>[ Hier könnte eine Google Map eingebettet werden ]</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 DriftGarage – Max Mustermann</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
