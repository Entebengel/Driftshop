<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Driftshop - Shop</title>
    <link rel="stylesheet" href="warenkorb.css">
    <style>
        body {
            background: #eafaf1 url('images/hintergrund.png') no-repeat center center fixed;
            background-size: cover;
        }
        .kategorien {
            display: flex;
            flex-wrap: wrap;
            gap: 36px;
            justify-content: center;
            margin-top: 36px;
        }
        .kategorie-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            text-decoration: none;
            /* Hellgrüner bis dunkelgrüner Farbverlauf für die Kategorie-Buttons */
            background: linear-gradient(135deg, #baffc9 0%, #43b97f 100%);
            padding: 12px 0 18px 0;
            border-radius: 14px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(67,185,127,0.10);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .kategorie-link:hover, .kategorie-link:focus {
            background: linear-gradient(135deg, #43b97f 0%, #baffc9 100%);
            box-shadow: 0 4px 24px rgba(67,185,127,0.18);
        }
        .kategorie-link h2.glow-yellow {
            margin-bottom: 12px;
            margin-top: 0;
            width: 100%;
        }
        .kategorie-link img {
            width: 260px;
            height: 140px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #7be495;
            background: #e6f9ee;
            transition: box-shadow 0.2s, border-color 0.2s;
            box-shadow: 0 2px 8px rgba(67,185,127,0.08);
            display: block;
        }
        .kategorie-link img:hover {
            border-color: #43b97f;
            box-shadow: 0 4px 16px rgba(67,185,127,0.16);
        }
        /* Zweifarbiger Verlauf für Schrift: oben dunkelgelb, unten hellgelb, dunkelgoldener Hintergrund in der Umrandung und als Hintergrund */
        .glow-yellow {
            font-family: 'Segoe UI', 'Montserrat', Arial, sans-serif;
            font-smooth: always;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-weight: bold;
            border: 2px solid #fff700;
            border-radius: 8px;
            padding: 4px 12px;
            background: linear-gradient(180deg, #ffe066 0%, #fff700 100%);
            /* Hintergrund der Umrandung und Fläche dunkelgelb-gold */
            box-shadow: 0 0 0 6px #bfa100 inset;
            background-color: #bfa100;
            /* Text-Farbverlauf */
            background-clip: text, padding-box;
            -webkit-background-clip: text, padding-box;
            color: transparent;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            transition: background 0.2s, color 0.2s, border-color 0.2s;
            position: relative;
        }
        .glow-yellow::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 8px;
            background: #bfa100;
            z-index: -1;
        }
        /* Goldener Hintergrund für die Icons */
        .kategorie-link img {
            background: #bfa100 !important;
        }
        /* Banner-Farbverlauf für Header */
        header {
            background: linear-gradient(90deg, #bfa100 0%, #fff700 50%, #7be495 100%);
            /* ...weitere header styles falls nötig... */
        }
        .glow-yellow:hover, .glow-yellow:focus, .glow-yellow.active {
            background: #7be495;
            color: #1a2e22;
            border-color: #43b97f;
            box-shadow: 0 0 12px #43b97f, 0 0 24px #7be495, 0 0 0 6px #bfa100 inset;
            text-shadow: 0 0 8px #43b97f, 0 0 16px #7be495;
            -webkit-text-fill-color: #1a2e22;
            color: #1a2e22;
            background-clip: border-box;
            -webkit-background-clip: border-box;
        }
        .kategorie-link:focus .glow-yellow,
        .kategorie-link:active .glow-yellow {
            background: #7be495;
            color: #1a2e22;
            border-color: #43b97f;
            box-shadow: 0 0 12px #43b97f, 0 0 24px #7be495, 0 0 0 6px #bfa100 inset;
            text-shadow: 0 0 8px #43b97f, 0 0 16px #7be495;
            -webkit-text-fill-color: #1a2e22;
            color: #1a2e22;
            background-clip: border-box;
            -webkit-background-clip: border-box;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="glow-yellow">Driftshop</h1>
        <nav>
            <a class="glow-yellow" href="index.html">Startseite</a>
            <a class="glow-yellow" href="shop.html">Shop</a>            
            <a class="glow-yellow" href="weare.html">We Are</a>
            <a class="glow-yellow" href="kontakt.html">Kontakt</a>
        </nav>
    </header>
    <div class="warenkorb" id="warenkorb">
        <h2 class="glow-yellow">Warenkorb</h2>
        <ul class="warenkorb-list" id="warenkorb-list"></ul>
        <div><strong class="glow-yellow">Gesamt: <span id="warenkorb-gesamt">0,00 €</span></strong></div>
        <button class="warenkorb-leeren glow-yellow" onclick="warenkorbLeeren()">Leeren</button>
    </div>
    <main>
        <h2 class="glow-yellow">Kategorien</h2>
        <div class="kategorien">
            <a class="kategorie-link" href="liverys.html">
                <h2 class="glow-yellow">Liverys</h2>
                <img src="images/liverys_kategorie.jpg" alt="Liverys Kategorie">
            </a>
            <a class="kategorie-link" href="karosserie.html">
                <h2 class="glow-yellow">Karosserien</h2>
                <img src="images/karosserie_kategorie.jpg" alt="Karosserie Kategorie">
            </a>
            <a class="kategorie-link" href="karosserie-anbauteile.html">
                <h2 class="glow-yellow">Karosserie-Anbauteile</h2>
                <img src="images/anbauteile_kategorie.jpg" alt="Karosserie-Anbauteile Kategorie">
            </a>
            <a class="kategorie-link" href="hop-up.html">
                <h2 class="glow-yellow">Hop-Up</h2>
                <img src="images/hopup_kategorie.jpg" alt="Hop-Up Kategorie">
            </a>
        </div>
    </main>
    <script src="warenkorb.js"></script>
</body>
</html>
