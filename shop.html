<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Driftshop - Shop</title>
    <link rel="stylesheet" href="warenkorb.css">
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: 'Alien Encounters Bold Italic';
            src: url('fonts/Alien-Encounters-Bold-Italic.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background: none;
        }
        header {
            display: flex;
            align-items: center;
            gap: 18px;
            background: linear-gradient(90deg, #1b3c2e 0%, #43b97f 100%);
            color: #fff;
            padding: 32px 0 20px 0;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 4px 24px rgba(30,125,77,0.10);
            border-bottom-left-radius: 32px;
            border-bottom-right-radius: 32px;
        }
        header h1 {
            margin: 0;
            font-size: 2.8rem;
            letter-spacing: 2px;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            font-weight: 800;
            /* Kein Glow, kein Gradient, kein Border */
            color: #222;
            background: none;
            border: none;
            box-shadow: none;
            border-radius: 0;
            padding: 0;
            display: inline-block;
            transition: none;
            position: static;
        }
        /* Entferne ::before und Hover/Focus fÃ¼r .driftshop-title */
        header h1.driftshop-title::before,
        header h1.driftshop-title:hover,
        header h1.driftshop-title:focus {
            content: none;
            background: none;
            color: #222;
            border: none;
            box-shadow: none;
            text-shadow: none;
            -webkit-text-fill-color: #222;
        }
        nav {
            margin-top: 18px;
        }
        nav a {
            background: linear-gradient(135deg, #7be495 0%, #43b97f 100%);
            border-radius: 8px;
            padding: 8px 18px;
            margin: 0 8px;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(67,185,127,0.10);
            text-decoration: none;
            border: 2px solid #43b97f;
            color: #1b3c2e !important;
            font-weight: bold;
            display: inline-block;
        }
        nav a:hover,
        nav a:focus {
            background: linear-gradient(135deg, #43b97f 0%, #7be495 100%);
            box-shadow: 0 4px 24px rgba(67,185,127,0.18);
            color: #fff !important;
            -webkit-text-fill-color: #fff;
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
            /* Farbverlauf wie Header */
            background: linear-gradient(90deg, #1b3c2e 0%, #43b97f 100%);
            padding: 40px 32px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(67,185,127,0.10);
        }
        .kategorien {
            display: flex;
            flex-wrap: wrap;
            gap: 36px;
            justify-content: center;
            margin-top: 36px;
        }
        .kategorie-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            text-decoration: none;
            background: linear-gradient(135deg, #7be495 0%, #43b97f 100%);
            padding: 12px 0 18px 0;
            border-radius: 14px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(67,185,127,0.10);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .kategorie-link:hover, .kategorie-link:focus {
            background: linear-gradient(135deg, #43b97f 0%, #7be495 100%);
            box-shadow: 0 4px 24px rgba(67,185,127,0.18);
        }
        .kategorie-link h2.glow-yellow {
            margin-bottom: 12px;
            margin-top: 0;
            width: 100%;
        }
        .kategorie-link img {
            width: 260px;
            height: 140px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #7be495;
            background: #e6f9ee !important;
            transition: box-shadow 0.2s, border-color 0.2s;
            box-shadow: 0 2px 8px rgba(67,185,127,0.08);
            display: block;
        }
        .kategorie-link img:hover {
            border-color: #43b97f;
            box-shadow: 0 4px 16px rgba(67,185,127,0.16);
        }
        .glow-yellow {
            font-family: 'Segoe UI', 'Montserrat', Arial, sans-serif;
            font-smooth: always;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-weight: bold;
            border: 2px solid rgba(255, 247, 0, 0.4); /* transparenteres Gelb */
            border-radius: 8px;
            padding: 4px 12px;
            background: linear-gradient(180deg, #ffe066 0%, #fff700 100%);
            box-shadow: 0 0 0 6px rgba(191,161,0,0.18) inset; /* transparenteres Gold */
            background-color: #bfa100;
            background-clip: text, padding-box;
            -webkit-background-clip: text, padding-box;
            color: transparent;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            transition: background 0.2s, color 0.2s, border-color 0.2s;
            position: relative;
        }
        .glow-yellow::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 8px;
            background: #bfa100;
            z-index: -1;
        }
        .glow-yellow:hover, .glow-yellow:focus, .glow-yellow.active {
            background: #7be495;
            color: #1a2e22;
            border-color: #43b97f;
            box-shadow: 0 0 12px #43b97f, 0 0 24px #7be495, 0 0 0 6px #bfa100 inset;
            text-shadow: 0 0 8px #43b97f, 0 0 16px #7be495;
            -webkit-text-fill-color: #1a2e22;
            color: #1a2e22;
            background-clip: border-box;
            -webkit-background-clip: border-box;
        }
                
        /* Warenkorb unten rechts kompakt, schmal, durchsichtiger, maximal halbe HÃ¶he */
        #warenkorb {
            position: fixed;
            right: 32px;
            bottom: 80px;
            z-index: 100;
            min-width: 180px;
            max-width: 240px;
            width: auto;
            max-height: 50vh;
            background: rgba(255,255,255,0.92);
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(67,185,127,0.13);
            padding: 12px 14px 10px 14px;
            border: 2.5px solid #43b97f;
            display: none;
            font-size: 0.98em;
            overflow-y: auto;
            transition: box-shadow 0.2s, opacity 0.2s, width 0.2s, background 0.2s, max-height 0.2s;
            backdrop-filter: blur(6px);
        }
        #warenkorb.anzeigen {
            display: block;
            right: 32px;
            bottom: 80px;
        }
        #warenkorb h2 {
            margin-top: 0;
            margin-bottom: 16px;
            color: #1e7d4d;
            font-size: 1.35em;
            letter-spacing: 1px;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            /* Entfernt Glow/Gradient/Border */
            border: none;
            background: none;
            box-shadow: none;
            color: #1e7d4d;
            -webkit-text-fill-color: unset;
        }
        #warenkorb-list {
            list-style: none;
            padding: 0;
            margin: 0 0 18px 0;
            font-size: 1.05em;
        }
        #warenkorb-list li {
            margin-bottom: 10px;
            color: #1a2e22;
        }
        #warenkorb .warenkorb-leeren {
            background: #e81123;
            color: #fff !important;
            border: none;
            border-radius: 7px;
            padding: 9px 16px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 700;
            transition: background 0.2s, color 0.2s;
            opacity: 1;
            visibility: visible;
            box-shadow: none;
            margin-top: 8px;
            margin-bottom: 0;
            z-index: 1001;
            position: relative;
            display: block;
        }
        #warenkorb .warenkorb-leeren:hover {
            background: #b50d1b;
            color: #fff !important;
            /* Entfernt Glow/Shadow */
            box-shadow: none;
            text-shadow: none;
        }
        #warenkorb strong {
            font-size: 1rem;
            /* Entfernt Glow/Gradient/Border */
            border: none;
            background: none;
            box-shadow: none;
            color: #1e7d4d;
            -webkit-text-fill-color: unset;
        }
        @keyframes warenkorb-fadein {
            from { opacity: 0; transform: translateY(14px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .driftshop-logo {
            height: 56px;
            width: auto;
            margin-left: 24px;
            margin-right: 24px;
        }
        @media (max-width: 600px) {
            #warenkorb {
                right: 1vw;
                bottom: 68px;
                min-width: 110px;
                max-width: 96vw;
                padding: 6px 2px 4px 2px;
                font-size: 0.93rem;
            }
            #warenkorb-list {
                max-height: 60px;
            }
        }
        @media (max-width: 900px) {
            main {
                padding: 18px 4vw;
            }
            .kategorie-link {
                width: 100%;
                max-width: 350px;
                margin: 0 auto 12px auto;
            }
            .kategorien {
                flex-direction: column;
                align-items: center;
            }
            header {
                border-radius: 0 0 18px 18px;
                padding: 20px 0 12px 0;
            }
            #warenkorb {
                position: fixed;
                right: 12px;
                bottom: 72px;
                min-width: 110px;
                max-width: 96vw;
                padding: 6px 2px 4px 2px;
                font-size: 0.93rem;
            }
            #warenkorb.anzeigen {
                right: 12px;
                bottom: 72px;
            }
        }
    </style>
</head>
