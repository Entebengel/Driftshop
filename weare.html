<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Driftshop - We Are</title>
    <link rel="stylesheet" href="warenkorb.css">
    <style>
        body {
            background: #eafaf1 url('images/hintergrund.png') no-repeat center center fixed;
            background-size: cover;
        }
        .team-section {
            max-width: 900px;
            margin: 36px auto 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 36px;
            justify-content: center;
        }
        .team-card {
            background: #f6fff9;
            border: 1.5px solid #7be495;
            border-radius: 10px;
            padding: 24px 18px;
            width: 240px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(67,185,127,0.08);
        }
        .team-card img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 14px;
            border: 2px solid #43b97f;
            background: #e6f9ee;
        }
        .team-card h3 {
            margin: 10px 0 4px 0;
            color: #1b3c2e;
        }
        .team-card p {
            margin: 0;
            color: #222;
            font-size: 1em;
        }
        /* Warenkorb-FAB Styles */
        .warenkorb-fab {
            position: fixed;
            bottom: 32px;
            right: 32px;
            background: linear-gradient(90deg, #43b97f 0%, #7be495 100%);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            box-shadow: 0 4px 16px rgba(67,185,127,0.18);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 200;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .warenkorb-fab:hover {
            background: linear-gradient(90deg, #1e7d4d 0%, #43b97f 100%);
            box-shadow: 0 8px 32px rgba(67,185,127,0.22);
        }
        .warenkorb-fab svg {
            width: 28px;
            height: 28px;
        }
        .warenkorb-fab-count {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e81123;
            color: #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid #fff;
        }
        .warenkorb {
            display: none;
        }
        .warenkorb.anzeigen {
            display: block;
            position: fixed;
            top: 32px;
            right: 32px;
            background: #fff;
            border: 2.5px solid #43b97f;
            border-radius: 18px;
            padding: 26px 28px 22px 28px;
            min-width: 270px;
            z-index: 300;
            box-shadow: 0 8px 32px rgba(67,185,127,0.13);
        }
        @media (max-width: 900px) {
            .warenkorb-fab {
                bottom: 16px;
                right: 16px;
            }
            .warenkorb.anzeigen {
                top: 16px;
                right: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Driftshop</h1>
        <nav>
            <a href="index.html">Startseite</a>
            <a href="shop.html">Shop</a>            
            <a href="weare.html">We Are</a>
            <a href="kontakt.html">Kontakt</a>
        </nav>
    </header>
    <button class="warenkorb-fab" id="warenkorb-fab" style="display:none;" onclick="toggleWarenkorb()">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="9" cy="21" r="1"/>
            <circle cx="20" cy="21" r="1"/>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
        </svg>
        <span class="warenkorb-fab-count" id="warenkorb-fab-count" style="display:none;">0</span>
    </button>
    <div class="warenkorb" id="warenkorb">
        <h2>Warenkorb</h2>
        <ul class="warenkorb-list" id="warenkorb-list"></ul>
        <div><strong>Gesamt: <span id="warenkorb-gesamt">0,00 €</span></strong></div>
        <button class="warenkorb-leeren" onclick="warenkorbLeeren()">Leeren</button>
    </div>
    <main>
        <h2>We Are Driftshop</h2>
        <div class="team-section">
            <div class="team-card">
                <img src="images/team1.jpg" alt="Teammitglied 1">
                <h3>Alex Drift</h3>
                <p>Gründer &amp; RC-Enthusiast</p>
            </div>
            <div class="team-card">
                <img src="images/team2.jpg" alt="Teammitglied 2">
                <h3>Chris Bodywork</h3>
                <p>Karosserie-Designer</p>
            </div>
            <div class="team-card">
                <img src="images/team3.jpg" alt="Teammitglied 3">
                <h3>Sam Speed</h3>
                <p>Technik &amp; Hop-Up Spezialist</p>
            </div>
        </div>
    </main>
    <script src="warenkorb.js"></script>
    <script>
        function toggleWarenkorb() {
            var wk = document.getElementById('warenkorb');
            if (wk.classList.contains('anzeigen')) {
                wk.classList.remove('anzeigen');
            } else {
                wk.classList.add('anzeigen');
            }
        }
        function updateWarenkorbFab() {
            let warenkorb = [];
            try {
                warenkorb = JSON.parse(localStorage.getItem('warenkorb')) || [];
            } catch {}
            const count = warenkorb.reduce((sum, item) => sum + (item.menge || 0), 0);
            const fab = document.getElementById('warenkorb-fab');
            const fabCount = document.getElementById('warenkorb-fab-count');
            const wk = document.getElementById('warenkorb');
            if (count > 0) {
                fab.style.display = 'flex';
                fabCount.style.display = 'flex';
                fabCount.textContent = count;
            } else {
                fab.style.display = 'flex';
                fabCount.style.display = 'none';
                wk.classList.remove('anzeigen');
            }
        }
        function warenkorbAnzeigen() {
            if (typeof window.updateWarenkorbFab === 'function') window.updateWarenkorbFab();
        }
        document.addEventListener('DOMContentLoaded', updateWarenkorbFab);
        window.addEventListener('storage', updateWarenkorbFab);
    </script>
</body>
</html>
