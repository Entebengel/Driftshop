<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Driftshop - We Are</title>
    <link rel="stylesheet" href="warenkorb.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: none;
        }
        header {
            display: flex;
            align-items: center;
            gap: 18px;
            background: linear-gradient(90deg, #1b3c2e 0%, #43b97f 100%);
            color: #fff;
            padding: 32px 0 20px 0;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 4px 24px rgba(30,125,77,0.10);
            border-bottom-left-radius: 32px;
            border-bottom-right-radius: 32px;
        }
        .driftshop-logo {
            height: 56px;
            width: auto;
            margin-left: 24px;
            margin-right: 24px;
        }
        .header-center {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header-center h1 {
            margin: 0;
            font-size: 2.8rem;
            letter-spacing: 2px;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            font-weight: 800;
            color: #222;
            background: none;
            border: none;
            box-shadow: none;
            border-radius: 0;
            padding: 0;
            display: inline-block;
            transition: none;
            position: static;
        }
        nav {
            margin-top: 18px;
        }
        nav a {
            background: linear-gradient(135deg, #7be495 0%, #43b97f 100%);
            border-radius: 8px;
            padding: 8px 18px;
            margin: 0 8px;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(67,185,127,0.10);
            text-decoration: none;
            border: 2px solid #43b97f;
            color: #1b3c2e !important;
            font-weight: bold;
            display: inline-block;
        }
        nav a:hover,
        nav a:focus {
            background: linear-gradient(135deg, #43b97f 0%, #7be495 100%);
            box-shadow: 0 4px 24px rgba(67,185,127,0.18);
            color: #fff !important;
            -webkit-text-fill-color: #fff;
        }
        .team-section {
            max-width: 900px;
            margin: 36px auto 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 36px;
            justify-content: center;
        }
        .team-card {
            background: #f6fff9;
            border: 1.5px solid #7be495;
            border-radius: 10px;
            padding: 24px 18px;
            width: 240px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(67,185,127,0.08);
        }
        .team-card img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 14px;
            border: 2px solid #43b97f;
            background: #e6f9ee;
        }
        .team-card h3 {
            margin: 10px 0 4px 0;
            color: #1b3c2e;
        }
        .team-card p {
            margin: 0;
            color: #222;
            font-size: 1em;
        }
        @media (max-width: 900px) {
            header {
                border-radius: 0 0 18px 18px;
                padding: 20px 0 12px 0;
            }
        }
    </style>
</head>
<body>
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="videos/20241125_AmazingHardHamburgerNomNom-EQw9sjMD4z_3h_Nh_source.mp4" type="video/mp4">
        Ihr Browser unterstützt kein Hintergrundvideo.
    </video>
    <header>
        <img src="images/logo.jpg" alt="Driftshop Logo" class="driftshop-logo">
        <div class="header-center">
            <h1>Driftshop</h1>
            <nav>
                <a href="index.html">Startseite</a>
                <a href="shop.html">Shop</a>            
                <a href="weare.html">We Are</a>
                <a href="kontakt.html">Kontakt</a>
            </nav>
        </div>
    </header>
    <!-- Warenkorb-Start -->
    div class="warenkorb" id="warenkorb">
        <h2>Warenkorb</h2>
        <ul class="warenkorb-list" id="warenkorb-list"></ul>
        <div><strong>Gesamt: <span id="warenkorb-gesamt">0,00 €</span></strong></div>
        <button class="warenkorb-leeren" onclick="warenkorbLeeren()">Leeren</button>
    </div>
    <!-- Warenkorb-Ende -->
    <main>
        <h2>We Are Driftshop</h2>
        <div class="team-section">
            <div class="team-card">
                <img src="images/team1.jpg" alt="Teammitglied 1">
                <h3>Alex Drift</h3>
                <p>Gründer &amp; RC-Enthusiast</p>
            </div>
            <div class="team-card">
                <img src="images/team2.jpg" alt="Teammitglied 2">
                <h3>Chris Bodywork</h3>
                <p>Karosserie-Designer</p>
            </div>
            <div class="team-card">
                <img src="images/team3.jpg" alt="Teammitglied 3">
                <h3>Sam Speed</h3>
                <p>Technik &amp; Hop-Up Spezialist</p>
            </div>
        </div>
    </main>
    <script src="warenkorb.js"></script>
</body>
</html>
